<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HollyStart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/hms.css" th:href="@{/css/razv.css}"/>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <style type="text/css">
        #dateRangeForm .form-control-feedback {
            top: 0;
            right: -15px;
        }
    </style>
    <script th:inline="javascript">
        $(document).ready(function () {
            disableInputs();


            $("#editButton").click(function () {
                $('#announcementFormContainer input').prop('readonly', false);
                $('#description').prop('readonly', false);
                $("#saveButton").prop('disabled', false);

            });
        });

        function disableInputs() {
            $('#announcementFormContainer input').prop('readonly', true);
            $('#description').prop('readonly', true);
            $("#saveButton").prop('disabled', true);

        }

        $(document).ready(function () {
            $('#startDateRangePicker')
                .datepicker({
                    format: 'mm/dd/yyyy',
                    startDate: '01/01/2018',
                    endDate: '01/31/2030'
                });
            $('#endDateRangePicker')
                .datepicker({
                    format: 'mm/dd/yyyy',
                    startDate: '01/01/2018',
                    endDate: '01/31/2030'
                });
            $('#deadlineDateRangePicker')
                .datepicker({
                    format: 'mm/dd/yyyy',
                    startDate: '01/01/2018',
                    endDate: '01/31/2030'
                })
        });

    </script>

</head>

<body>
<div class="appWrapper">
    <div th:include="fragments/header :: header"></div>
    <div class="heroContainer">
<h3 class="text-center">Announcement Information</h3>
<div class="container">
    <form action="#" th:action="@{/announcementManagement/announcementInfo}" th:object="${internshipAnnouncementDTO}"
          method="post"
          class="form-horizontal"
          id="announcementFormContainer">
        <input type="text" id="id" th:value="${id}" th:field="*{id}" name="id" th:hidden="true" hidden="true"/>
        <div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" id="title" th:value="${title}" th:field="*{title}" name="title"
                           placeholder="Your title here"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <input type="text" id="description" th:value="${description}"
                           th:field="*{description}" name="description"
                           placeholder="Your description here"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="technologies">Technologies:</label>
                <div class="col-sm-10">
                    <input type="text" id="technologies" th:value="${technologies}" th:field="*{technologies}"
                           name="technologies"
                           placeholder="Your technologies here"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <div class="form-group" id="startDateContainer">
                <label class="control-label col-sm-2" for="startDate">Start Date:</label>
                <div class="input-group input-append date col-sm-10" id="startDateRangePicker"
                     style="padding-right: 15px;padding-left: 15px">
                    <input type="text" class="form-control" name="startDate" id="startDate" th:value="${startDate}"
                           th:field="*{startDate}"
                           th:required="required"/>
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>

            <div class="form-group" id="endDateContainer">
                <label class="control-label col-sm-2" for="endDate">End Date:</label>
                <div class="input-group input-append date col-sm-10" id="endDateRangePicker"
                     style="padding-right: 15px;padding-left: 15px">
                    <input type="text" class="form-control" name="endDate" id="endDate" th:value="${endDate}"
                           th:field="*{endDate}"
                           th:required="required"/>
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>

            <div class="form-group" id="deadlineDateContainer">
                <label class="control-label col-sm-2" for="deadline">Deadline Date:</label>
                <div class="input-group input-append date col-sm-10" id="deadlineDateRangePicker"
                     style="padding-right: 15px;padding-left: 15px">
                    <input type="text" class="form-control" name="deadline" id="deadline" th:value="${deadline}"
                           th:field="*{deadline}"
                           th:required="required"/>
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-success pull-right" id="saveButton">Save
            </button>
        </div>

    </form>
    <div class="col-md-4 text-center">
        <button class="btn btn-primary btn-lg btn-success pull-right" id="editButton">Edit
        </button>
    </div>
    <div class="col-md-4 text-center">
        <button class="btn btn-primary btn-lg btn-success pull-right" onclick="location.href='/announcementManagement'">
            Back
        </button>
    </div>
</div>
    </div>
</div>
</body>

</html>
