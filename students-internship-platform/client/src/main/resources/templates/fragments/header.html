<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>NPST-Student Internship Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>

    <script src="../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/hms.css" th:href="@{/css/hms.css}"/>
</head>
<body>
<div th:fragment="header">
    <!-- Application NAVBAR -->
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#myNavbar">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">NPST-Internship Platform</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()"><a href="/myAccount">My Account</a></li>
                    <li sec:authorize="hasAuthority('STUDENT')">
                        <a href="/applications/myApplications">My Applications</a>
                    </li>

                    <li sec:authorize="hasAuthority('ADMIN')">
                        <a href="/userManagement">User Management</a>
                    </li>

                    <li sec:authorize="hasAnyAuthority('ADMIN','COMPANY','STUDENT')"><a class="dropdown-toggle"
                                                                              data-toggle="dropdown"
                                                                              href="#">Available Internships<span
                            class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="hasAnyAuthority('ADMIN','COMPANY','STUDENT')">
                                <a href="/announcementManagement">Available Internships</a>
                            </li>
                            <li sec:authorize="hasAnyAuthority('ADMIN','COMPANY')">
                                <a href="/announcementManagement/applicationsManagement">Applications</a>
                            </li>
                        </ul>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form id="logoutForm" name="logoutForm"
                              action="/logout" method="get">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="glyphicon glyphicon-log-out"></i> Log Out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Syncing with Facebook</h4>
                    </div>
                    <div class="modal-body">
                        <p>Loading and scoring new posts... This may take up to 1
                            minute.</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar"
                                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 40%">Loading...
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </nav>
    <!-- 	End of Application NAVBAR -->

</div>
</body>
</html>
