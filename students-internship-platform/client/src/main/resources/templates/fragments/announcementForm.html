<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HollyStart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>

    <script src="../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/razv.css" th:href="@{/css/razv.css}"/>
</head>
<body>
<div class="appWrapper">
    <div th:include="fragments/header :: header"></div>
    <div class="heroContainer">
<div th:fragment="announcementForm">
    <div class="form-group" id="announcementNameContainer">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" th:value="${title}" th:field="*{title}" name="name"
                   autofocus="autofocus"
                   placeholder="Announcement title"
                   th:required="required" class="form-control"/>
        </div>
    </div>


    <div class="form-group" id="locationContainer">
        <label class="control-label col-sm-2" for="name">Location:</label>
        <div class="col-sm-10">
            <input type="text" id="location" th:value="${announcementLocation}" th:field="*{announcementLocation}" name="location"
                   autofocus="autofocus"
                   placeholder="Announcement location"
                   th:required="required" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description"
                              th:inline="text" rows="5" placeholder="Description"
                              th:value="${announcementDescription}" th:field="*{announcementDescription}" th:required="required"></textarea>
        </div>
    </div>

    <div class="form-group" id="earnings">
        <label class="control-label col-sm-2" for="name">Pictures:</label>
        <div class="col-sm-10">
            <input type="text" id="pictures" th:value="${announcementPictures}" th:field="*{announcementPictures}" name="pictures"
                   autofocus="autofocus"
                   placeholder="Pictures"
                   th:required="required" class="form-control"/>
        </div>
    </div>


</div>
    </div>
</div>
</body>
</html>
