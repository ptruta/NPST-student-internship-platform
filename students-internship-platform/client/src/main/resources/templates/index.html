<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>NPST-Student Internship Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/hms.css" th:href="@{/css/hms.css}"/>

</head>

<body id="#homepage">
<div th:include="fragments/header :: header"></div>

<div id="band" class="container text-center">
    <h2>Welcome to NPST-Internship Platform</h2>
    <div style="margin-bottom:0px">
        <div style="margin-bottom:0px">
            <div sec:authorize="isAuthenticated()">
                <div>
                    <div class="alert alert-success" style="margin-bottom:0px">
                        <strong> You are logged in.</strong>
                    </div>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <div class="alert alert-danger" style="margin-bottom:0px">
                    <strong>You are not logged in.</strong>
                </div>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <p>
                <em>Please login.</em>
            </p>
            <div th:if="${param.error}">
                Invalid username or password.
            </div>
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" th:value="${username}" name="username" autofocus="autofocus"
                               placeholder="username"
                               th:required="required" class="form-control"/> <br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" th:value="${password}" id="password" name="password"
                               placeholder="password"
                               class="form-control"/>
                    </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary btn-success"
                        data-toggle="modal" data-target="#myModalTest">Login
                </button>
            </form>
            <br></br>
            <p>
                <em>Don't have an account? Please </em><a href="/register">register</a>
            </p>
            <br></br>
        </div>
    </div>
</div>

</body>
</html>
